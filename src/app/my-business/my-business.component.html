<app-guest-header/>

<main class="myBusinessMain">
  <div class="myBusinessContainer">
    <h1 class="businessTitle">Mis Negocios</h1>
    <div class="tool-container">
      <a routerLink="/create-business"><button mat-fab color="accent" > <mat-icon>add</mat-icon></button></a>
      <a routerLink="/"><button mat-stroked-button color="primary" > Lugares Archivados</button></a>
    </div>
    <div class="businessContainer">
      @for (negocio of negocios; track $index) {
        <div class="business-card">
          <div class="business-image-container">
            <img src="https://www.kayak.com.co/rimg/himg/52/88/99/expediav2-72027-a8f59d-863276.jpg?width=1366&height=768&crop=true" alt="imagen negocio">
          </div>
          <div>
            <h2 class="business-name">{{negocio.nombre}}</h2>
          <p class="business-body-item">{{negocio.estadoNegocio}}</p>
          <p class="business-body-item">Calificaci√≥n promedio: {{negocio.calificacionPromedio}}</p>
          <p class="business-body-item">{{negocio.tipoNegocio}}</p>
          <a routerLink="/business-view/{{negocio.codigoNegocio}}">
            Ver negocio
          </a>

          </div>
          
          <div class="buttonContainer">
        
            <button mat-flat-button color="primary">Archivar negocio</button>
            
            <a routerLink="/business-edit/{{negocio.codigoNegocio}}">
              <button mat-flat-button color="accent">Editar negocio</button>
            </a>
            <button (click)="deleteBusiness(negocio.codigoNegocio)" mat-fab color="warn"><mat-icon>delete</mat-icon></button>
          </div>
         


        </div>
        
      }
    </div>
  </div>

  
</main>

<app-footer/>
