<header class="headerContainer">
  <div class="headerImageContainer">
    <a routerLink="/">
      <img src="../../assets/UniLocal.png" alt="" class="headerImage">
    </a>
    
  </div>

    <nav class="navComponent">
      @if (isLogged) {
        <ul class="navList">
          <li class="listItem"><a routerLink="/my-profile"><button mat-flat-button color="primary">Mi perfil</button></a></li>
          <li class="listItem"><a routerLink="/my-business"><button mat-stroked-button color="accent">Mis negocios</button></a></li>
          <li class="listItem"><a routerLink=""><button (click)="logout()" mat-stroked-button color="accent">Cerrar sesión</button></a></li>
        </ul>

      } @else {
        <ul class="navList">
          <li class="listItem"><a routerLink="/login"><button mat-flat-button color="primary">Iniciar Sesión</button></a></li>
          <li class="listItem"><a routerLink="/sign-up"><button mat-stroked-button color="accent">Regístrate</button></a></li>
        </ul>
      }
      
    </nav>
  
</header>
