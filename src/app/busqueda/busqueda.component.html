<app-guest-header/>
<main class="searchMain">
  <h1 class="resultTitle">Resultados de busqueda para <i>{{textoBusqueda}}</i></h1>
  <div class="mapContainer">
    <div id="mapa"></div>
  </div>
  <div class="businessMainContainer">
    <h1>Negocios que coinciden con la búsqueda</h1>
    <div class="businessContainer">
      @for (item of resultados; track $index) {
        <div class="businessCard">
          <div class="imageContainer">
            <img src="{{item.imagenes[0]}}" alt="">
          </div>
          <h2>{{item.nombre}}</h2>
          <p>Tipo {{item.tipoNegocio}}</p>
          <p>Calificación promedio: {{item.calificacionPromedio}}</p>
          <a href="/business-view/{{item.codigoNegocio}}">
            <button mat-flat-button color="primary">Ver negocio</button>
          </a>

        </div>

      }
    </div>
  </div>
</main>
<app-footer/>
