<div class="signUpContainer">
  <div class="signUpFormContainer">
    <div class="imageContainer">
      <img src="../../assets/UniLocal.png" alt="unilocal-logo" class="formImage">
    </div>
    <div class="formContainer">
      <form #f="ngForm" class="signUpForm" (ngSubmit)="registrarCliente()">
        <div class="divider">
          <mat-form-field class="formFragment">
            <mat-label>Nombre Completo</mat-label>
            <input matInput
               type="text"
               required name="nombre" [(ngModel)]="registroClienteDTO.nombre">
          </mat-form-field>

          <mat-form-field class="formFragment" >
            <mat-label>Ciudad de residencia</mat-label>
            <mat-select name="ciudadResidencia" [(ngModel)]="registroClienteDTO.ciudadResidencia">
              <mat-option value="armenia">Armenia</mat-option>
              <mat-option value="bogotá">Bogotá</mat-option>
              <mat-option value="medellín">Medellín</mat-option>
              <mat-option value="cali">Cali</mat-option>
              <mat-option value="barranquilla">Barranquilla</mat-option>
              <mat-option value="cartagena">Cartagena</mat-option>
              <mat-option value="bucaramanga">Bucaramanga</mat-option>
              <mat-option value="pereira">Pereira</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="profileContainer" >
            <label for="" class="profileLabel">Foto de perfil</label>
            <div class="container-input">
              <input type="file" name="fotoPerfil" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} archivos seleccionados" multiple [(ngModel)]="registroClienteDTO.fotoPerfil" (change)="getPhoto($event)"/>
              <label for="file-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
              <span class="iborrainputfile">Seleccionar archivo</span>
              </label>
            </div>
            <button mat-stroked-button color="accent" (click)="subirImagen()">Guardar foto</button>
          </div>

          
        </div>
      

        <mat-form-field class="formFragment">
          <mat-label>Correo electrónico</mat-label>
          <input matInput
             placeholder="guest@example.com"
             type="email"
             name="email"
             required [(ngModel)]="registroClienteDTO.email">
        </mat-form-field>

        <mat-form-field class="formFragment">
          <mat-label>Usuario</mat-label>
          <input matInput
             placeholder="guestExample"
             type="text"
             name="nickname"
             required [(ngModel)]="registroClienteDTO.nickname">
        </mat-form-field>

        <mat-form-field class="formFragment">
             <mat-label>Contraseña</mat-label>
          <input matInput
             type="password"
             name="password"
             required [(ngModel)]="registroClienteDTO.password">
        </mat-form-field>

        <mat-form-field class="formFragment">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput
              type="password"
              name="confirmarPassword"
              required [(ngModel)]="registroClienteDTO.confirmarPassword">
        </mat-form-field>
        @if (!sonIguales()) { <p style="color: #e23d7f;">Las contraseñas no coinciden</p> }

        <mat-checkbox required="true" (change)="checkboxChange()">Acepto términos y condiciones</mat-checkbox>

        


        <div class="buttonContainer">
          <button mat-flat-button [disabled]="f.invalid || !sonIguales() || !verifyCheckbox()" color="primary" class="signUpButton">Registrarse</button>
          <a routerLink="/login" class="signUpLink"><button mat-stroked-button color="accent" >Cancelar</button></a>
        </div>
       
      </form>
      <app-alerta [alerta]="alerta"></app-alerta>
      
      
     
    </div>
  </div>
</div>
