<app-guest-header/>

<main class="myBusinessMain">
  <div class="myBusinessContainer">
    <h1 class="businessTitle">Mis Negocios Favoritos</h1>
    <div class="businessContainer">
      @if (favorites.length > 0) {
        @for (negocio of favorites; track $index) {
          <div class="business-card">
            <div class="business-image-container">
              <img src={{negocio.imagenes[0]}} alt="imagen negocio">
            </div>
            <div>
  
              <h2 class="business-name">{{negocio.nombre}}</h2>
            <p class="business-body-item">{{negocio.estadoNegocio}}</p>
            <p class="business-body-item">{{negocio.tipoNegocio}}</p>
            <a routerLink="/business-view/{{negocio.codigoNegocio}}">
              Ver negocio
            </a>
  
            </div>
            
            <div class="buttonContainer">
          
              <button mat-flat-button color="primary" (click)="quitarFavoritos(negocio.codigoNegocio)">Quitar de favoritos</button>
            </div>
           
  
  
          </div>
          
        }

      }
      
    </div>
  </div>

  
</main>

<app-footer/>
